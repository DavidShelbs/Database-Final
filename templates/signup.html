<link rel="stylesheet" href="/static/layout/styles/stylesheet.css" type="text/css">
<link rel='icon' href='/static/images/favicon.ico' type='image/x-icon'/ >

<form action="/signup" method="POST">
	<div class="signup">
		<div class="login-screen">
			<div class="app-title">
				<h1>Sign Up</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="username">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="e-mail" name="e-mail">
				<label class="login-field-icon fui-user" for="login-email"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="confirm password" name="confirmpassword">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

                <input type="submit" value="Sign Up" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>
